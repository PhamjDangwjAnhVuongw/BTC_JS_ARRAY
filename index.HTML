<!doctype html>
<html lang="en">

<head>
  <title>Bài tập mảng - Array</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/style.CSS">


</head>

<body>
  <div class="container py-5">
    <div class="card bg bg-dark">
      <div class="row">
        <div class="col-12 text-white">
          <h3>Bài tập hàm (Array):
            <br>Cho người dùng nhập vào các số nguyên và lưu trữ trong mảng.
            Thiết kế layout cho người dùng chọn thực hiện các chức năng bên dưới:
          </h3>
        </div>

        <!--! Nhập số n -->
        <div class="container row py-3">
          <div class="col-6 p-3">
            <input type="number" class="form-control" id="inputN" placeholder="Nhập vào số n: ">
          </div>
          <div class="col-5 py-3">
            <button class="btn btn-success" type="button" onclick="getN">Thêm số</button>
          </div>
          <div class="col-8 m-3 alert alert-success" role="alert">
            <span id="ketQuaN">Kết Quả: </span>
          </div>
        </div>

        <div class="col-4">
          <div class="nav flex-column nav-pills text-align-center" id="v-pills-tab" role="tablist"
            aria-orientation="vertical">
            <button class="nav-link active text-left" id="v-pills-1-tab" data-toggle="pill" data-target="#v-pills-1"
              type="button" role="tab" aria-controls="v-pills-1" aria-selected="true">1. Tổng số dương:</button>
            <button class="nav-link text-left" id="v-pills-2-tab" data-toggle="pill" data-target="#v-pills-2"
              type="button" role="tab" aria-controls="v-pills-2" aria-selected="false">2. Đếm số dương:</button>
            <button class="nav-link text-left" id="v-pills-3-tab" data-toggle="pill" data-target="#v-pills-3"
              type="button" role="tab" aria-controls="v-pills-3" aria-selected="false">3. Tìm số nhỏ nhất:</button>
            <button class="nav-link text-left" id="v-pills-4-tab" data-toggle="pill" data-target="#v-pills-4"
              type="button" role="tab" aria-controls="v-pills-4" aria-selected="false">4. Tìm số dương nhỏ nhất</button>
            <button class="nav-link text-left" id="v-pills-5-tab" data-toggle="pill" data-target="#v-pills-5"
              type="button" role="tab" aria-controls="v-pills-5" aria-selected="false">5. Tìm số chẵn cuối cùng</button>
            <button class="nav-link text-left" id="v-pills-6-tab" data-toggle="pill" data-target="#v-pills-6"
              type="button" role="tab" aria-controls="v-pills-6" aria-selected="false">6. Đổi chỗ:</button>
            <button class="nav-link text-left" id="v-pills-7-tab" data-toggle="pill" data-target="#v-pills-7"
              type="button" role="tab" aria-controls="v-pills-7" aria-selected="false">7. Sắp xếp tăng dần:</button>
            <button class="nav-link text-left" id="v-pills-8-tab" data-toggle="pill" data-target="#v-pills-8"
              type="button" role="tab" aria-controls="v-pills-8" aria-selected="false">8. Tìm số nguyên tố đầu
              tiên:</button>
            <button class="nav-link text-left" id="v-pills-9-tab" data-toggle="pill" data-target="#v-pills-9"
              type="button" role="tab" aria-controls="v-pills-9" aria-selected="false">9. Đếm số nguyên</button>
            <button class="nav-link text-left" id="v-pills-10-tab" data-toggle="pill" data-target="#v-pills-10"
              type="button" role="tab" aria-controls="v-pills-10" aria-selected="false">10. So sánh số lượng số âm và số
              dương</button>
          </div>
        </div>

        <div class="col-8">
          <div class="tab-content" id="v-pills-tabContent">
            
            <!--!1. Tổng số dương -->
            <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-1-tab">
              <div class="row py-5 align-items-center">
                <div class="col-12">
                  <button class="btn btn-success p-2" type="button" onclick="sum()">Tính tổng</button>
                </div>
              </div>
            </div>

            <!--! 2. Đếm số dương: -->
            <div class="tab-pane fade" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-2-tab">
              2
            </div>

            <!--! 3. Tìm số nhỏ nhất:  -->
            <div class="tab-pane fade" id="v-pills-3" role="tabpanel" aria-labelledby="v-pills-3-tab">
              3
            </div>

            <!--! 4. Tìm số dương nhỏ nhất  -->
            <div class="tab-pane fade" id="v-pills-4" role="tabpanel" aria-labelledby="v-pills-4-tab">

            </div>

            <!--! 5. Tìm số chẵn cuối cùng  -->
            <div class="tab-pane fade" id="v-pills-5" role="tabpanel" aria-labelledby="v-pills-5-tab">


            </div>

            <!--! 6. Đổi chỗ  -->
            <div class="tab-pane fade" id="v-pills-6" role="tabpanel" aria-labelledby="v-pills-6-tab">


            </div>

            <!--! 7. Sắp xếp tăng dần  -->
            <div class="tab-pane fade" id="v-pills-7" role="tabpanel" aria-labelledby="v-pills-7-tab">


            </div>

            <!--! 8. Tìm số nguyên tố đầu tiên  -->
            <div class="tab-pane fade" id="v-pills-8" role="tabpanel" aria-labelledby="v-pills-8-tab">


            </div>

            <!--! 9. Đếm số nguyên  -->
            <div class="tab-pane fade" id="v-pills-9" role="tabpanel" aria-labelledby="v-pills-9-tab">


            </div>

            <!--! 10. So sánh số lượng số âm và số dương  -->
            <div class="tab-pane fade" id="v-pills-10" role="tabpanel" aria-labelledby="v-pills-10-tab">10

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>










  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./JS/main.JS"></script>
</body>

</html>
